{% extends "auctions/layout.html" %}

    {% block body %}
        <h2> Active Listings </h2>
        <form action="{% url 'displayCategory' %}" method = "POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Choose an item type:</label>
            <select name="category" id="category">
                <option selected>Choose category</option>
                {% for category in categories %}
                    <option value="{{category}}">{{category}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-warning">Check Category</button>
        </form>
        </div>
        {% for listing in activeListings %}
        <div class="row">
        <div class="card" style="width: 18rem; height:15rem">
            <img class="card-img-top" src="{{listing.imageURL}}" alt="{{listing}} style="height:10 px">
            <div class="card-body">
                
              <p class="card-text"><h1 style="color:rgb(0, 200, 255)">{{listing}}</h1><br>
                {{listing.description}} , ${{listing.price}}</p>
            </div>  
           <br>
       
        </div>
        
    {% endfor %}
   
{% endblock %}
