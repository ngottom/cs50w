{% extends "auctions/layout.html" %}

    {% block body %}
        <h2> Active Listings </h2>
        <form action="{% url 'sortWatchlist' %}" method = "POST" class="my-4  ">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Sort by item type:</label>
            <select name="category" id="category">d
                 {% for category in categories %}
                    <option value="{{category}}">{{category}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-warning">Check Category</button>
        </form>
        <button type="button" class="btn btn-info"><a href="/watchlist" style="color:white">Reset Watchlist</a></button>

        </div>
        <div class="row">
         {% for listing in sortedWatchlist %}
        
        <div class="card border-light mb-3 text-center" style="max-width: 18%; height:18%;">
            <img class="card-img-top" src="{{listing.imageURL}}" alt="{{listing}}>
            <div class="card-body">
                
              <p class="card-text"><h1 style="color:rgb(0, 200, 255)">{{listing}}</h1><br>
                {{listing.description}} , ${{listing.price}}</p>
                <button type="button" class="btn btn-info"><a href="{% url 'listing' id=listing.id %}" style="color:white">Go to Page</a></button>

            </div>  
           <br>
    {% endfor %}
</div>
{% endblock %}
